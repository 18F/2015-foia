description: 'HUDÂ´s mission is to create strong, sustainable, inclusive communities
  and quality affordable homes for all. HUD is working to strengthen the housing market
  to bolster the economy and protect consumers; meet the need for quality affordable
  rental homes: utilize housing as a platform for improving quality of life; build
  inclusive and sustainable communities free from discrimination; and transform the
  way HUD does business.'
