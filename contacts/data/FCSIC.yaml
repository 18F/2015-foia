description: The Farm Credit System Insurance Corporation (Corporation) is a Federal
  government-controlled corporation established by the Agricultural Credit Act of
  1987 (1987 Act). Congress created the Insurance Corporation to enhance the financial
  integrity of the Farm Credit System (System). The Corporation insures the timely
  payment of principal and interest on certain System notes, bonds, and other obligations
  issued to investors and is administered by a board of directors who serve concurrently
  as the Farm Credit Administration (FCA) Board.
