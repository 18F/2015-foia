  description: The Federal Communications Commission (FCC) is an independent United
    States government agency. The FCC was established by the Communications Act of
    1934 and is charged with regulating interstate and international communications
    by radio, television, wire, satellite and cable. The FCC's jurisdiction covers
    the 50 states, the District of Columbia, and U.S. possessions.
