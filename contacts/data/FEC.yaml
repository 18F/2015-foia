name: Federal Election Commission
description: In 1975, Congress created the Federal Election Commission (FEC) to administer
  and enforce the Federal Election Campaign Act (FECA) - the statute that governs
  the financing of federal elections. The duties of the FEC, which is an independent
  regulatory agency, are to disclose campaign finance information, to enforce the
  provisions of the law such as the limits and prohibitions on contributions, and
  to oversee the public funding of Presidential elections.
