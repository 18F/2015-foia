description: "The Federal Deposit Insurance Corporation (FDIC) is an independent agency\
  \ created by the Congress to maintain stability and public confidence in the nation's\
  \ financial system by \ninsuring deposits, \nexamining and supervising financial\
  \ institutions for safety and soundness and consumer protection, and \nmanaging\
  \ receiverships."
