description: LSC is the single largest provider of civil legal aid for the poor in
  the nation. Established in 1974, LSC operates as an independent 501(c)(3) nonprofit
  corporation that promotes equal access to justice and provides grants for high-quality
  civil legal assistance to low-income Americans.
