  description: The International Trade Commission is a quasi-judicial body that investigates
    whether or not, and to what extent, an unfair trade practice harms U.S. businesses.
    When unfair trade practices are found to harm U.S. businesses, the Commission
    may implement corrective measures. The Commission also provides the President
    and Congress impartial information on international trade to inform trade policy.
