  \ through leadership in accessible design and the development of accessibility guidelines\
  \ and standards under the Americans with Disabilities Act and other laws.  The Board\x92\
  s guidelines and standards cover access to the built environment, transit vehicles,\
  \ information and communication technology, and medical diagnostic equipment.  The\
  \ Board also provides technical assistance and training to the public on these requirements\
  \ and enforces accessibility standards that apply to federally funded facilities\
  \ under the Architectural Barriers Act."
