description: The Federal Energy Regulatory Commission, or FERC, is an independent
  agency that regulates the interstate transmission of electricity, natural gas, and
  oil. FERC also reviews proposals to build liquefied natural gas (LNG) terminals
  and interstate natural gas pipelines as well as licensing hydropower projects.
