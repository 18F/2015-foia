description: Privacy and Civil Liberties Oversight Board is authorized to continually
  review the implementation of executive branch policies, procedures, regulations,
  and information sharing practices relating to efforts to protect the nation from
  terrorism, in order to ensure that privacy and civil liberties are protected. The
  Board also is authorized to continually review any other actions of the executive
  branch relating to efforts to protect the nation from terrorism, in order to determine
  whether such actions appropriately protect privacy and civil liberties and whether
  they are consistent with governing laws, regulations, and policies regarding privacy
  and civil liberties.
