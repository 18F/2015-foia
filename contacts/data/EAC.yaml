description: 'The U.S. Election Assistance Commission (EAC) was established by the
  Help America Vote Act of 2002 (HAVA). EAC is an independent, bipartisan commission
  charged with developing guidance to meet HAVA requirements, adopting voluntary voting
  system guidelines, and serving as a national clearinghouse of information on election
  administration. EAC also accredits testing laboratories and certifies voting systems,
  as well as audits the use of HAVA funds.


  Other responsibilities include maintaining the national mail voter registration
  form developed in accordance with the National Voter Registration Act of 1993.'
