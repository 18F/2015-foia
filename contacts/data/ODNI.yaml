abbreviation: ODNI
name: Office of the Director of National Intelligence
description: The Director of National Intelligence (DNI) serves as the head of the
  Intelligence Community (IC), overseeing and directing the implementation of the
  National Intelligence Program and acting as the principal advisor to the President,
  the National Security Council, and the Homeland Security Council for intelligence
  matters related to the national security. Working together with the Principal Deputy
  DNI (PDDNI) and with the assistance of Mission Managers and four Deputy Directors,
  the Office of the DNI's goal is to effectively integrate foreign, military and domestic
  intelligence in defense of the homeland and of United States interests abroad.
