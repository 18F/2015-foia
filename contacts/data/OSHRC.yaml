description: The mission of the Occupational Safety and Health Review Commission is
  to provide fair and timely adjudication of workplace safety and health disputes
  between the Department of Labor and employers. In doing this, the Commission plays
  a vital role in encouraging safe and healthy workplaces for American workers.
