name: Federal Financial Institutions Examination Council
description: The Council is a formal interagency body empowered to prescribe uniform
  principles, standards, and report forms for the federal examination of financial
  institutions by the Board of Governors of the Federal Reserve System (FRB), the
  Federal Deposit Insurance Corporation (FDIC), the National Credit Union Administration
  (NCUA), the Office of the Comptroller of the Currency (OCC), and the Office of Thrift
  Supervision (OTS) and to make recommendations to promote uniformity in the supervision
  of financial institutions.
