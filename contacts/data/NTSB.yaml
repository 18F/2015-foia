abbreviation: NTSB
name: National Transportation Safety Board
description: The National Transportation Safety Board (NTSB) is an independent federal
  agency charged with determining the probable cause of transportation accidents and
  promoting transportation safety, and assisting victims of transportation accidents
  and their families. The NTSB investigates accidents, conducts safety studies, evaluates
  the effectiveness of other government agencies programs for preventing transportation
  accidents, and reviews the appeals of enforcement actions involving aviation and
  mariner certificates issued by the Federal Aviation Administration (FAA) and the
  U.S. Coast Guard (USCG), as well as the appeals of civil penalty actions taken by
  the FAA.
