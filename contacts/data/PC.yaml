description: "In 1961, President John F. Kennedy established the Peace Corps to promote\
  \ world peace and friendship.\n\nThe Peace Corps' mission has three simple goals:\
  \ \n\nHelping the people of interested countries in meeting their need for trained\
  \ men and women. \nHelping promote a better understanding of Americans on the part\
  \ of the peoples served. \nHelping promote a better understanding of other peoples\
  \ on the part of Americans."
