description: The mission of the CFTC is to protect market users and the public from
  fraud, manipulation, and abusive practices related to the sale of commodity and
  financial futures and options, and to foster open, competitive, and financially
  sound futures and option markets. In pursuit of its mission, the CFTC investigates
  and prosecutes commodities fraud, including foreign currency schemes, energy manipulation
  and hedge fund fraud, and works with other federal and state agencies to bring criminal
  and other actions. The CFTC also engages in public education and outreach by participating
  in consumer groups and issuing Consumer Advisories and other educational materials.
